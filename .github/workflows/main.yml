name: Daily Animal Shorts

on:
  schedule:
    # 1:00 PM UTC (8:00 AM USA EST - Morning)
    # 1:00 AM UTC (8:00 PM USA EST - Evening)
    - cron: '0 1,13 * * *'
  workflow_dispatch: # Manual test ke liye

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests moviepy==2.1.1 

      - name: Run Script
        env:
          PIXABAY_KEY: ${{ secrets.PIXABAY_KEY }}
          FREESOUND_KEY: ${{ secrets.FREESOUND_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python main.py
